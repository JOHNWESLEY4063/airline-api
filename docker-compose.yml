version: '3.8'

services:
  # 1. MySQL Database Container (System of Record)
  mysql_db:
    image: mysql:8.0
    container_name: airline-mysql-db
    restart: always
    environment:
      # Use the same credentials as defined in your index.js and Spring Boot config
      MYSQL_ROOT_PASSWORD: John@123
      MYSQL_DATABASE: airline_db
      MYSQL_USER: root
      MYSQL_PASSWORD: John@123
    ports:
      # Expose the port for local debugging tools, if needed
      - "3306:3306"
    volumes:
      # Persist the data outside the container to prevent loss
      - db_data:/var/lib/mysql

volumes:
  db_data: